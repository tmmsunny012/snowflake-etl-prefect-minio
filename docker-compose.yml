services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: etl-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - etl-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: etl-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin}; mc mb myminio/etl-bucket --ignore-existing; mc mb myminio/staging-bucket --ignore-existing; echo 'Buckets created successfully'; exit 0; "
    networks:
      - etl-network

  # Prefect Server (Orion)
  prefect-server:
    image: prefecthq/prefect:2-python3.11
    container_name: etl-prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200" # Prefect UI
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_API_DATABASE_CONNECTION_URL: sqlite+aiosqlite:////data/prefect.db
    volumes:
      - prefect-data:/data
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl-network

  # Prefect Worker (executes flows)
  prefect-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etl-prefect-worker
    depends_on:
      prefect-server:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      # Snowflake credentials from .env
      SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER}
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
      SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-ETL_WAREHOUSE}
      SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-STAGING_DB}
      SNOWFLAKE_SCHEMA: ${SNOWFLAKE_SCHEMA:-PUBLIC}
      # MinIO credentials
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: etl-bucket
    volumes:
      - ./data:/app/data
      - ./flows:/app/flows
    command: >
      /bin/sh -c " prefect config set PREFECT_API_URL=http://prefect-server:4200/api && prefect work-pool create default-pool --type process --overwrite && prefect worker start --pool default-pool "
    networks:
      - etl-network

  # File Watcher - polls MinIO for new files and triggers ETL
  file-watcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etl-file-watcher
    depends_on:
      prefect-server:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      # Snowflake credentials from .env
      SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER}
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
      SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-ETL_WAREHOUSE}
      SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-STAGING_DB}
      SNOWFLAKE_SCHEMA: ${SNOWFLAKE_SCHEMA:-PUBLIC}
      SNOWFLAKE_ROLE: ${SNOWFLAKE_ROLE:-ACCOUNTADMIN}
      # MinIO credentials
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: etl-bucket
      # Watcher settings
      WATCHER_INTERVAL: ${WATCHER_INTERVAL:-60}
    volumes:
      - ./data:/app/data
      - ./flows:/app/flows
    command: python /app/flows/watcher_flow.py --interval 60
    networks:
      - etl-network

volumes:
  minio-data:
  prefect-data:


networks:
  etl-network:
    driver: bridge
